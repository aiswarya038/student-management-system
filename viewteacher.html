<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ADDRESS</th>
            <th>GENDER</th>
            <th>PLACE</th>
            <th>DEPARTMENT</th>
        </tr>
        {% for i in a1 %}
            <td>{{i.FirstName}}</td>
            <td>{{i.LastName}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.address}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.place}}</td>
            <td>{{i.department}}</td>
        {% endfor %}
    </table>
</body>
</html>
