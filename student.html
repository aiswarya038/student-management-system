<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="stud" method="POST">
        {% csrf_token %}
        <h1>STUDENT REGISTRATION FORM</h1><br>
        FIRSTNAME:<input type="text" name="fn"><br>
        LASTNAME:<input type="text" name="ln"><br>
        AGE:<input type="text" name="ag"><br>
        EMAIL:<input type="email" name="em"><br>
        ADDRESS:<textarea name="add"></textarea><br>
        PLACE:<input type="text" name="pl"><br>
        PHONE:<input type="text" name="ph"><br>
        COURSE:<input type="text" name="co"><br>
        USERNAME:<input type="text" name="user"><br>
        PASSWORD:<input type="text" name="pass"><br>
        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
